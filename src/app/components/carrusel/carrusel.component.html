<!--Contenedor del carrusel-->
<div id="carouselIndicators" class="carousel carousel-white carousel-rounded slide" data-bs-ride="carousel">
  <!--Contenedor de indicadores de carrusel-->
  <div class="carousel-indicators">
    <!--Indicadores-->
    <li data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"> </li>
    <li data-bs-target="#carouselIndicators" data-bs-slide-to="1" aria-label="Slide 2"></li>
    <li data-bs-target="#carouselIndicators" data-bs-slide-to="2" aria-label="Slide 3"></li>
  </div>
  <!--Contenedor de items de carrusel-->
  <div class="carousel-inner">
    <!--Contenedor de la imagen, que viene a ser el item del carrusel-->
    <div class="carousel-item active">
      <img src="assets/images/banner-principal-desktop.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="assets/images/banner-principal-desktop.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="assets/images/banner-principal-desktop.png" class="d-block w-100" alt="...">
    </div>
  </div>
  <!--Botones para retroceder y avanzar en el carrusel-->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
